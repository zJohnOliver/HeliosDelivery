<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">
<title>Tela Inicial</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

    <div class="principal">

            <a href="/carrinho"><img src="{{ url_for('static', filename='carrinho.png') }}" class="carrinho"></a>

                </div></a>

                <a href="/vendas"><div class="blogBox">
