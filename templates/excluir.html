{%extends "layout.html"%}

{%block title%} Excluir {%endblock%}

{%block body%}
    <h1>Excluir produto</h1>
    <form action="/excluir" method="post">
        <select name="marca" placeholder="Marca" class="Campo">
            {% for marca in marcas %}
            <option value="{{ marca }}">{{ marca }}</option>
            {% endfor %}
        </select>
        <br>
        <button class="botao" type="submit">Excluir</button>
    </form>
{%endblock%}
